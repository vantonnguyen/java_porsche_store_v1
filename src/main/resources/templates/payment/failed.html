<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/header :: head('User Profile')}"></head>
<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded">
                <div th:if="${message}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/user/orders}" class="btn btn-primary me-2">View orders</a>
                    <a th:href="@{/}" class="btn btn-warning">Return home</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/header :: head('Changing password')}"></head>
<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container mt-5">
    <form th:action="@{/user/change-password}" th:object="${user}" th:method="post" class="w-50 mx-auto">
        <div class="col-6 w-50 mx-auto">
            <h4 class="text-center mb-3">Changing password</h4>
            <div>
                <label>Password(*)</label>
                <input type="password" th:field="*{password}" class="form-control" minlength="8" maxlength="12" required
                       placeholder="Password must be 8-12 characters long">
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirm</button>
        </div>
    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>

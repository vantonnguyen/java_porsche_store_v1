<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5 w-50 mx-auto ">
    <div th:if="${inforMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${inforMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h2>Login</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password!
    </div>

    <form th:action="@{/auth/login}" method="post" >
        <div class="w-50">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="w-50 mb-5">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="w-50 text-center">
            <a th:href="@{/auth/forgot-password}">Forgot Password?</a> |
            <a th:href="@{/auth/sign-up}">Sign up</a>
        </div>
    </form>
</div>
</body>
</html>

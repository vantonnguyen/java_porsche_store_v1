<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:if="${inforMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${inforMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${errorMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form th:action="@{/auth/sign-up}" th:object="${user}" method="post" class="w-50 mx-auto">
    <div class="col-6 w-50 mx-auto">
        <h4 class="text-center mb-3">Sign up</h4>
        <div class="mb-2">
            <label>Username(*)</label>
            <input type="text" th:field="*{username}" class="form-control" pattern="^[A-Za-z_][A-Za-z0-9_]{2,29}$"
                   title="The username must start with a letter or _, 3â€‘30 characters" required placeholder="Username">
        </div>
        <div>
            <label>Password(*)</label>
            <input type="password" th:field="*{password}" class="form-control" minlength="8" maxlength="12" required
                   placeholder="Password must be 8-12 characters long">
        </div>
        <div class="mb-2">
            <label>Email(*)</label>
            <input type="email" th:field="*{email}" class="form-control" required placeholder="Email">
        </div>
        <div class="mb-2">
            <label>Full name</label>
            <input type="text" th:field="*{fullName}" class="form-control">
        </div>
        <div class="mb-2">
            <label>Phone number</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <div class="mb-2">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        <div class="text-center mt-2 small">
            Already have an account? <a th:href="@{/auth/login}">Login</a>
        </div>
    </div>
</form>
</body>
</html>
